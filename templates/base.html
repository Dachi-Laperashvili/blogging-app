<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        {% block style %}
        {% endblock %}
    </style>
</head>
<body>
{% include 'navbar.html' %}
{% block header %}
{% endblock %}
  	<div class="container">
        {% block content %}
        {% endblock %}
    </div>
<script>
    $(document).ready(function(){
        const likeBtn = $('.like-btn');

        likeBtn.each(function(){
            const $this = $(this);
            const slug = $this.data('blog-slug');
            const likeIcon = $this.find('.likeIcon');

            if(localStorage.getItem(`liked-${slug}`) === 'true'){
                $this.addClass('liked');
                likeIcon.addClass('fa-solid');
            }
        });

        likeBtn.on('click', function(){
            const slug = $(this).data('blog-slug')
            const likeCountElement = $(this).find('.like-count')
            const isLiked = $(this).hasClass('liked')
            const likeIcon = $(this).find('i')
            const $this = $(this);

            $.ajax({
                type: 'POST',
                url: '/like/' + slug,
                data: {is_liked: isLiked},
                success: function(response) {
                    likeCountElement.text(response.likes);
                    if(response.liked){
                        $this.addClass('liked');
                        likeIcon.addClass('fa-solid');
                        localStorage.setItem(`liked-${slug}`, 'true');
                    }else{
                        $this.removeClass('liked');
                        likeIcon.removeClass('fa-solid');
                        localStorage.removeItem(`liked-${slug}`);
                    }
                },
                error: function(error){
                    console.error("Error:", error)
                }
            })
        });

    });
</script>
</body>
</html>
